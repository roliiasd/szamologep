<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Számológép</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="calc.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <!-- első szám kártyája -->
        <div class="card">
            <div class="card-header">Szám 1</div>
            <div class="card-body">
                <div class="row">
                    <button id="elsoMinusz" class="button red">⮟</button>
                    <span id="elso" class="number">20</span>
                    <button id="elsoPlusz" class="button green">⮝</button>
                </div>
            </div>
        </div>

        <!-- második szám kártyája -->
        <div class="card">
            <div class="card-header">Szám 2</div>
            <div class="card-body">
                <div class="row">
                    <button id="masodikMinusz" class="button red">⮟</button>
                    <span id="masodik" class="number">20</span>
                    <button id="masodikPlusz" class="button green">⮝</button>
                </div>
            </div>
        </div>

        <!-- műveletei jelek kártyája -->
        <div class="card">
            <div class="card-header">Művelet</div>

            <div class="card-body">
                <div class="button-container">
                    <button class="muvelet">+</button>
                    <button class="muvelet">-</button>
                    <button class="muvelet">×</button>
                    <button class="muvelet">÷</button>
                </div>
            </div>
        </div>

        <!-- eredmény kártyája -->
        <div class="card">
            <div class="card-header">Eredmény</div>
            <div class="card-body">
                <span id="eredmeny" class="result-number">40</span>
            </div>
        </div>
    </div>

    <script src="script2.js"></script>
</body>

</html>
